<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Карты</title>


    <style>
        #map {
            width: 100%;
            height: 100vh;
            /*min-height: 200px;*/
            max-width: 800px;
            max-height: 800px;
        }
    </style>

</head>
<body>

<h3>My Google Maps Demo</h3>
<div id="map"></div>

<script>
    function initMap() {
        const redSquare = {lat: 55.7546949, lng: 37.6178303};
        const map = new google.maps.Map(document.getElementById('map'), {
            zoom: 7,
            center: redSquare
        });
        const marker = new google.maps.Marker({
            position: redSquare,
            map: map
        });
    }
</script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyIx-bARl0FA6G9Mk1jt16rIpSu0aC6rU&callback=initMap">
</script>

</body>
</html>
